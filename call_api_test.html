<!-- jQuery Version 1.11.1 -->
<script src="js/jquery.js"></script>

<script>

//要傳的tag的陣列
var tag_arr = [];
tag_arr.push("蔡英文");
tag_arr.push("林書豪");

$.ajax({
	url: 'api/get_news_by_tag.php',
	cache: false,
	type:'POST',                
	data: {tag_arr: tag_arr},
	error:function(e){
		alert('Ajax request 發生錯誤');
	},
	success: function(res){
		alert('Ajax success!');
		alert(res);
	}
});
</script>
